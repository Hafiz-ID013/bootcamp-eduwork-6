<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Input Produk</title>
  <link rel="stylesheet" href="../bootstrap-5.3.8-dist/css/bootstrap.min.css" />
</head>

<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-7">
        <div class="card shadow-sm border-0">
          <div class="card-body p-4 p-md-5">
            <h1 class="h4 fw-bold mb-1">Form Input Data Produk</h1>
            <p class="text-secondary mb-4">Isi data produk, lalu klik <b>Simpan</b>.</p>

            <form action="proses.php" method="POST" enctype="multipart/form-data">
              <div class="mb-3">
                <label for="productName" class="form-label">Nama Produk</label>
                <input type="text" class="form-control" id="productName" name="productName" required />
              </div>

              <div class="mb-3">
                <label for="productCategory" class="form-label">Kategori Produk</label>
                <input type="text" class="form-control" id="productCategory" name="productCategory" required />
              </div>

              <div class="mb-3">
                <label for="productPrice" class="form-label">Harga Produk</label>
                <input type="number" class="form-control" id="productPrice" name="productPrice" min="0" required />
              </div>

              <div class="mb-3">
                <label for="productStock" class="form-label">Stok Produk</label>
                <input type="number" class="form-control" id="productStock" name="productStock" min="0" required />
              </div>

              <div class="mb-4">
                <label for="productImage" class="form-label">Upload Gambar Produk</label>
                <input type="file" class="form-control" id="productImage" name="productImage" accept="image/*" required />
                <div class="form-text">Format gambar: JPG/PNG/WEBP.</div>
              </div>

              <button type="submit" class="btn btn-primary w-100">Simpan</button>
            </form>

          </div>
        </div>

        <p class="text-center text-secondary small mt-3 mb-0">
          ‚ÄúYang penting datanya masuk dulu, desain belakangan‚Äîtapi tetap cakep.‚Äù üòÑ
        </p>
      </div>
    </div>
  </div>

  <script src="../bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
