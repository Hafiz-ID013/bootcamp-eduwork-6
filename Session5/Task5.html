<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Toko Cepat Express</title>

  <!-- Bootstrap CSS (LOCAL) -->
  <link rel="stylesheet" href="../bootstrap-5.3.8-dist/css/bootstrap.min.css" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./style.css" />
</head>

<body class="app-bg">
  <!-- NAV -->
  <nav class="navbar navbar-expand-lg navbar-dark app-nav">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">Toko Cepat Express</a>
    </div>
  </nav>

  <!-- HEADER -->
  <header class="app-hero">
    <div class="container py-4 py-md-5">
      <h1 class="display-6 fw-bold mb-2">Koleksi Produk Terbaik</h1>
      <p class="text-secondary mb-0">
        Daftar produk dibuat dari array JavaScript (looping) + filter kategori.
      </p>
    </div>
  </header>

  <!-- CONTENT -->
  <main class="container pb-5">
    <div class="row g-4">
      <!-- FILTER -->
      <aside class="col-12 col-lg-3">
        <div class="card app-card app-sticky">
          <div class="card-body p-4">
            <h5 class="fw-bold mb-3">Filter Produk</h5>

            <label class="form-label small text-secondary mb-1">Cari Nama Produk</label>
            <input id="searchInput" class="form-control mb-3" type="text" placeholder="Masukkan nama produk..." />

            <label class="form-label small text-secondary mb-1">Filter Kategori</label>
            <select id="categoryFilter" class="form-select mb-3">
              <option value="all" selected>Semua Kategori</option>
              <option value="Elektronik">Elektronik</option>
              <option value="Fashion">Fashion</option>
              <option value="Buku">Buku</option>
            </select>

            <label class="form-label small text-secondary mb-1">Urutkan Harga</label>
            <select id="sortFilter" class="form-select mb-4">
              <option value="default" selected>Default</option>
              <option value="desc">Termahal → Termurah</option>
              <option value="asc">Termurah → Termahal</option>
            </select>

            <button id="resetFilter" class="btn app-btn w-100">Reset Filter</button>

            <hr class="my-4" />

            <div class="d-flex justify-content-between align-items-center">
              <span class="text-secondary small">Total tampil</span>
              <span class="fw-bold" id="countLabel">0</span>
            </div>
          </div>
        </div>
      </aside>

      <!-- GRID -->
      <section class="col-12 col-lg-9">
        <div class="row g-4" id="productList">
          <!-- JS render -->
        </div>
      </section>
    </div>
  </main>

  <!-- MODAL -->
  <div class="modal fade" id="productModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content app-modal border-0">
        <div class="modal-header border-0 pb-0">
          <h5 class="modal-title fw-bold" id="modalTitle">Detail Produk</h5>
          <button class="btn-close" type="button" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body pt-2">
          <div class="row g-4 align-items-start">
            <div class="col-12 col-md-5">
              <div class="modal-img-wrap">
                <img id="modalImage" src="" alt="Gambar Produk" />
              </div>
            </div>

            <div class="col-12 col-md-7">
              <div class="d-flex gap-2 align-items-center mb-2">
                <span id="modalCategory" class="badge rounded-pill app-cat">Kategori</span>
                <span class="text-secondary small" id="modalSku">SKU</span>
              </div>

              <p class="text-secondary mb-3" id="modalDesc"></p>

              <div class="d-flex align-items-center justify-content-between flex-wrap gap-2">
                <div class="fs-4 fw-bold" id="modalPrice">Rp 0</div>
                <button class="btn app-btn px-4" type="button" id="modalBuyBtn">Beli</button>
              </div>

              <p class="small text-secondary mt-3 mb-0">
                Ini contoh popup modal. Bisa kamu kembangin jadi keranjang belanja.
              </p>
            </div>
          </div>
        </div>

        <div class="modal-footer border-0 pt-0">
          <button class="btn btn-outline-secondary" type="button" data-bs-dismiss="modal">Tutup</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (LOCAL) -->
  <script src="../bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js"></script>

  <!-- JS kamu -->
  <script src="./script.js"></script>
</body>
</html>
